<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-generator">
        <header>
            <h1>Password Generator</h1>
            <input type="text" id="passwordDisplay" readonly>
            <button id="copyButton">Copy</button>
        </header>
        <div class="controls">
            <label for="length">Character Length</label>
            <input type="range" id="length" min="1" max="20" value="10">
            <div class="options">
                <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols"> Include Symbols</label>
            </div>
            <button id="generateButton">Generate</button>
        </div>
        <div id="strengthDisplay">Strength: <span id="strengthValue">Medium</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
